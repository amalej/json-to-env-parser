name: "ğŸš€ release"

on:
  release:
    types: [published]

jobs:
  release:
    name: ğŸš€ release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Publish
        env:
          NPM_REGISTRY: ${{secrets.NPM_REGISTRY}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          echo "//${NPM_REGISTRY}/:_authToken=${NPM_TOKEN}"  > .npmrc
          npm publish
